name: '{{ hostname }}'
data-dir: /var/etcd
initial-cluster: '{{ fs_initial_cluster }}'
initial-cluster-state: 'new'
initial-cluster-token: '{{ fs_cluster }}'
advertise-client-urls: 'http://{{ inventory_hostname }}:2379'
initial-advertise-peer-urls: 'http://{{ inventory_hostname }}:2380'
listen-peer-urls: 'http://0.0.0.0:2380'
listen-client-urls: 'http://0.0.0.0:2379'

client-cert-auth: 'true'
cert-file: '/etc/etcd/ssl/etcd.crt'
key-file: '/etc/etcd/ssl/etcd.key'
trusted-ca-file: '/etc/etcd/ssl/ca.crt'
peer-client-cert-auth: 'true'
peer-cert-file: '/etc/etcd/ssl/etcd.crt'
peer-key-file: '/etc/etcd/ssl/etcd.key'
peer-trusted-ca-file: '/etc/etcd/ssl/ca.crt'
